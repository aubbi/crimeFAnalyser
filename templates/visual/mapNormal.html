{% block scripts %}
    <script type="text/javascript">

    var req= $.getJSON('data/', function (data) {
        makeMap(data, 'map0');
    })
        var token = '{{csrf_token}}';
        $(document).on('submit', '#filter_form', function(e){
            e.preventDefault();
            var crimesSelected = [];
            $(".crimeBox:checked").each(function () {
                crimesSelected.push(this.value)
            });
            var arrest = [];
            $(".arrest:checked").each(function () {
                arrest.push(this.value)
            });
            $.ajax({
                headers: { "X-CSRFToken": token },
                type:'POST',
                url:'../filterdata',
                data:{
                    types: crimesSelected,
                    startDate: $("#start_date").val(),
                    endDate: $("#end_date").val(),
                    arrest: arrest,
                },
                success : function (response) {
                    var i = 1;
                    var element = document.getElementById("mapParent");
                    //element.parentNode.removeChild(element);
                    element.innerHTML = "";
                    var idUsed= 'map'+i;
                    $('#mapParent').append("<h4 class=\"header-title\">Crimes</h4>\n" +
                        "                                    <div id="+idUsed+" style=\"width: 100%; height: 500px\"></div>");
                    makeMap(JSON.parse(response),idUsed);i= i+1;
                },
                error : function (msg) {
                    alert('no response');
                }
            });
        });
